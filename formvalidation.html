<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validationForm(event)">
        <label for="name">Enter your name</label><br/>
        <span id="nameErr" style="color:red;"></span><br/>
        <input type="text" id="name"><br/><br/>

        <label for="age">Enter your age</label><br/>
        <span id="ageErr" style="color:red;"></span><br/>
        <input type="text" id="age"><br/><br/>
        <label for="phone">Enter your Phone Number</label><br/>
        <span id="phoneErr" style="color:red;"></span><br/>
        <input type="text" id="phone"><br/><br/>
        <label for="pass">Enter the password</label>
        <button type="submit" value="Submit">Submit</button>

    </form>

    <script>
        function validationForm(event)//event is form submit
        {
            let name=document.getElementById("name").value;
            let age=document.getElementById("age").value;
            let phone=document.getElementById("phone").value;

            let namePattern = /^[a-zA-Z]{3,10}$/ //this is a regualr expression to check condition for the name
            //the same should be in upper or lowercase and it should contain minimum length of 3 and maximum length of 10
            let agePattern = /^[0-9]{1,2}$/ //[/d] means only digits instead we can specify [0-9] and min is 1 digit and max is 2 digits
            let phonePattern = /^[\d]{10}$/
            if(name==='')
            {
                document.getElementById("nameErr").textContent="Please Enter your name"
                event.preventDefault()//to prevent default form submit- to avoid from refresh
                //return false; if it returns false we cannot move to the another field
            }
            if(!namePattern.test(name))
            {
                document.getElementById("nameErr").textContent='Name should contain only alphabets (min=3 and max=10)'
                event.preventDefault()
            }
            if(age==='')
            {
                document.getElementById("ageErr").textContent="Please Enter your age"
                event.preventDefault()
                //return false;
            }
            if(!agePattern.test(age))
            {
                document.getElementById("ageErr").textContent="Please enter a valid age"
                event.preventDefault()
            }
            if(!phonePattern.test(phone))
            {
                document.getElementById("phoneErr").textContent="Please Enter a valid phoneNumber"
                event.preventDefault()
            }
            //return true;
        }
    </script>
</body>
</html>
