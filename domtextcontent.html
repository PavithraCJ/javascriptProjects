<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Original Paragraph</p>
    <button onclick="changeContent()">Change content</button>
    <script>
        function changeContent()
        {
            let paraElement = document.getElementById('para')
            console.log(paraElement.textContent)
            paraElement.textContent='Content is changed'
            paraElement.innerHTML='<b>Changed to Bold</b>'
        }
    </script>
</body>
</html>
