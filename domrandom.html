<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--will generate a random number using Math.random-->
    <button onclick="generate()">Generate a random number</button>
    <span id="result"></span>

    <script>
        function generate()
        {
            let randomNumber = Math.floor(Math.random() * 100)//generate a random number between 0 and 100
            document.getElementById("result").innerHTML=randomNumber

        }
    </script>

</body>
</html>
